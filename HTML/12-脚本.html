<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>脚本</title>
</head>
<body>
<h3 style="color: red">使用script标签定义一个脚本：</h3>
<script>document.write('hello world!')</script>

<h3 style="color: red">使用noscript标签定义"当浏览器不支持脚本时,提示相应内容"</h3>
<script>document.write('hello world!')</script>
<noscript>浏览器不支持JavaScript！</noscript>

<h3 style="color: red">字符实体：</h3>
<p>有些符号在html中会被误识别为标签 需要用字符实体替代 比如：<br>
    5大于3---5 &gt; 3<br>这是  空格  !---这是&nbsp;&nbsp;&nbsp;空格&nbsp;&nbsp;&nbsp;!</p>

</body>
</html>
