<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<p style="color: red"><b>以下是无序列表(ul定义无序列表)：</b></p>
<ul>
    <li>小米</li>
    <li>华为</li>
    <li>苹果</li>
</ul>
<P>---style="list-style-type可指定无序列表图标类型---</P>
<ul style="list-style-type: circle">
    <li>小米</li>
    <li>华为</li>
    <li>苹果</li>
</ul>

<p style="color: red"><b>以下是有序列表(ol定义有序列表)：</b></p>
<ol>
    <li>oppo</li>
    <li>vivo</li>
    <li>红米</li>
</ol>
<P>---type可指定序号类型---</P>
<ol type="A">
    <li>oppo</li>
    <li>vivo</li>
    <li>红米</li>
</ol>

<p style="color: red"><b>以下是自定义列表(dl定义自定义列表,dt定义列表项,dd定义每个列表项的描述)：</b></p>
<dl>
    <dt>三星</dt>
    <dd>---韩国手机厂商</dd>
    <dt>高通</dt>
    <dd>---美国手机芯片公司</dd>
</dl>
</body>
</html>
