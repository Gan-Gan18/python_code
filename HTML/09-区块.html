<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>区块</title>
</head>
<body>
<h3 style="color: red">区块元素：</h3>
<p>在浏览器显示时，通常会以新行来开始和结束<br>实例: h1, p, ul, table</p>

<h3 style="color: red">内联元素：</h3>
<p>内联元素在显示时通常不会以新行开始<br>实例: b, td, a, img</p>

<h3 style="color: red">div元素：</h3>
<p>div元素是块级元素,可用于组合其他HTML元素<br>与CSS一同使用,可用于对大的内容块设置样式属性<br>另一个常见的用途是文档布局</p>

<h3 style="color: red">span元素：</h3>
<p>span元素是内联元素,可用作文本的容器<br>与CSS一同使用时,可用于为部分文本设置样式属性</p>
</body>
</html>
