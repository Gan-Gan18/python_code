<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化+超链接</title>
</head>
<body>
<b>加粗文本</b><br><br>
<i>斜体文本</i><br><br>
<sub>下标</sub>和<sup>上标</sup><br><br>
<del>删除</del><br><br>
<a href="https://www.51kim.com/" target="_blank">这是一个文本超链接</a><br><br>
<p>这是一个图片超链接：<a href="https://www.51kim.com/"><img src="C:\Users\1\Desktop\fake_(1)\0_0X35855165_4.jpg"></a></p>
<br><br>
<br><br>
文本格式化标签有很多 具体使用需要参考手册：https://www.runoob.com/html/html-formatting.html
<br><br>
target 属性 target="_blank":在新窗口打开链接
<br><br>
单词之间空格使用 %20 代替
</body>
</html>
