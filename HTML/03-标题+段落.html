<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题+段落</title>
</head>
<body>
<h1>这是一个标题。</h1>
<hr>
<h2>这是一个标题。</h2>
<h3>这是一个标题。</h3>
...
<h6>这是一个标题。</h6>  <!--这是一个注释！-->
<p>这是一个段落</p>
<p>这是<br>一个<br>段落</p>
</body>
</html>

HTML中共有6级标题 以h1 h2 ...h6表示
<hr>创建水平线(分隔符)
<!--。。。-->  表示注释
浏览器会移除源代码中多余的空格和空行。所有连续的空格或空行都会被算作一个空格
