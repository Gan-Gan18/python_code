<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像+表格</title>
</head>
<body>
<h3 style="color: red">这是一张图片：</h3>
<p>src定义图片源地址---alt定义图片描述文本---float定义图片位置---width height定义图片在网页中的宽高</p>
<img src="C:\Users\1\Desktop\增加检测项.png" alt="人民币" width="720" height="360">

<h3 style="color: red">下面是表格演示：</h3>
<p>table定义整个表格---tr定义每行---th定义表头---td定义每行单元格数据</p>
<table border="1">
    <tr>
        <th>line1</th>
        <th>line2</th>
        <th>line3</th>
    </tr>
    <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
    </tr>
    <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
    </tr>
</table>
</body>
</html>
