<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style type="text/css"> body {background-color: white;} p {color: red;}</style>
</head>
<body style="background-color: white">
<p style="color: blue;margin-left: 20px">内联样式,在标签中使用样式属性,样式属性可以包含任何CSS属性</p>
<h2 style="background-color: red">这是一个红色背景色的标题</h2>
<p style="background-color: green">这是一个绿色背景色的段落</p>
<br><br>
<h1 style="font-family: 'Adobe 仿宋 Std R'">这是一个字体为仿宋的标题</h1>
<p style="font-family: 'Adobe 仿宋 Std R';color: red;font-size: 20px">这是一个字体仿宋、颜色红色、字体大小20号的段落</p>
<h1 style="text-align: center">这是一个居中对齐的标题</h1>
</body>
</html>
