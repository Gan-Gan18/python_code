<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>元素+属性</title>
</head>

<body>
<h1>这是一个大标题！</h1>
<p>这是一个段落！</p>
<a href="https://www.baidu.com/">这是一个链接！</a>

</body>

</html>

html文档(网页)由一系列元素相互嵌套组成  开始标签 + 元素 + 结束标签 <head>是开始标签  </head>是结束标签
<html> </html>定义整个网页文档  <head> </head>定义网页标题  <body> </body>定义网页主体结构
<h1> </h1>定义一个标题  <p> </p>定义一个段落
空元素：没有内容的元素 用<br/>表示 等同于换行
属性="属性值"  属性值用引号""包括  一般在开始标签后接属性+属性名
