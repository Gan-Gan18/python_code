<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input</title>
</head>
<body>
<h3 style="color: red">Input 类型: color 选取颜色</h3>
<form>
    选择你喜欢的颜色：<input type="color" name="最喜欢的颜色"><br>
    <input type="submit">
</form>

<h3 style="color: red">Input 类型: date 选取一个日期</h3>
<form>
    你的生日：<input type="date" name="birthday">
    <input type="submit">
</form>

<h3 style="color: red">Input 类型: datetime-local 选取一个日期+时间</h3>
<from>
    抽奖时间：<input type="datetime-local" name="shijian">
    <input type="submit">
</from>

<h3 style="color: red">Input 类型: time 选取一个时间</h3>
<from>
    选择一个时间：<input type="time" name="shijian">
    <input type="submit">
</from>

<h3 style="color: red">Input 类型: number 在限定区间内选取一个数字</h3>
<from>
    你的年龄：<input type="number" name="年龄" min="18" max="60" value="18">
    <input type="submit">
</from>

<h3 style="color: red">Input 类型: search 搜索输入的字段</h3>
<form>
    输入你要搜索的关键字：<input type="search" name="搜索">
    <input type="submit" value="搜索">
</form>
</body>
</html>
